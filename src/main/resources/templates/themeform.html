<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Framework Guru</title>
    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body th:inline="text">
<div class="container">
    <th:block th:include="fragments/header :: header"></th:block>

    <h2>Product Details</h2>
    <div>
        <form class="form-horizontal" th:object="${theme}" th:action="@{/theme}" method="post">
            <input type="hidden" th:field="*{themeId}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{title}"/>
                </div>
            </div>
            <div class="form-group">
                <label id="add-comment-id" class="col-sm-2 control-label">Add Comment:</label>
                <div class="col-sm-10">
                    <textarea rows="5" cols="45" name="message" class="form-control"></textarea>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn  btn-primary ">Submit</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
